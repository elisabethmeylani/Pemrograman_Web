<body>

    <table id="programmingtable">
        <tr style="background-color: #CFC">
            <th><b>Position</b></th>

        <tr class="blue">
            <td>1</td>

        <tr class="cream">

    <script>
        const rows = document.querySelectorAll("#programmingtable tr:not(:first-child)");
        rows.forEach(row => {
            row.addEventListener("mouseenter", function() {
            this.style.backgroundColor = "#CCFFAA";
            });

            row.addEventListener("mouseleave", function() {
            this.style.backgroundColor = "";
            });
        });
    </script>
