<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal_1</title>
</head>
<body>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <div style="display: inline-block; border: 5px solid gray; padding: 30px;">
            <div style="display: grid; grid-template-columns: repeat(4, 205px); gap: 5px;">
                <br>
                <form method="get" action="soal_1.red.html" target="frame1"><input type="submit" value="Red"></form>
                <form method="get" action="soal_1_green.html" target="frame2"><input type="submit" value="Green"></form>
                <br>
                <form method="get" action="soal_1_grey.html" target="frame1"><input type="submit" value="Gray"></form>
                <iframe id="frame1" name="frame1" style="width: 200px; height: 150px; border: 2px solid black; background-color: white;"></iframe>
                <iframe id="frame2" name="frame2" style="width: 200px; height: 150px; border: 2px solid black; background-color: white;"></iframe>
                <form method="get" action="soal_1_blue.html" target="frame2"><input type="submit" value="Blue"></form>

                <form method="get" action="soal_1_black.html" target="frame3"><input type="submit" value="Black"></form>
                <iframe id="frame3" name="frame3" style="width: 200px; height: 150px; border: 2px solid black; background-color: white;"></iframe>
                <iframe id="frame4" name="frame4" style="width: 200px; height: 150px; border: 2px solid black; background-color: white;"></iframe>
                <form method="get" action="soal_1_cyan.html" target="frame4"><input type="submit" value="Cyan"></form>
                <br>
                <form method="get" action="soal_1_magenta.html" target="frame3"><input type="submit" value="Magenta"></form>
                <form method="get" action="soal_1_yelllow.html" target="frame4"><input type="submit" value="Yellow"></form>
            </div>
        </div>
    </div>
</body>
</html>
