<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elisabeth Meylani_2373035</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 30px;
        }
        #search {
            width: 250px;
            padding: 5px;
            margin-bottom: 7px;
            font-size: 15px;
        }
        .company {
            margin: 5px;
            font-size: 15px;
        }
        .change {
            color: red;
        }
    </style>
</head>
<body>

<input type="text" id="search" placeholder="Cari perusahaan...">

<div id="companyName">
    <div class="company">Sun Microsystem</div>
    <div class="company">Apache Software Foundation</div>
    <div class="company">Oracle Coorporation</div>
    <div class="company">International Bussiness Machines</div>
    <div class="company">Microsoft Coorporation</div>
    <div class="company">Apple Inc</div>
    <div class="company">Sap Ag</div>
    <div class="company">Accenture</div>
    <div class="company">Computer Sciences Coorporation</div>
    <div class="company">Google</div>
    <div class="company">Softbank</div>
    <div class="company">Yahoo</div>
</div>

<script>
$(function() {
    const $searchBox = $("#search");
    const $companies = $(".company");

    function updatechange(query) {
        $companies.each(function() {
            const text = $(this).text().toLowerCase();
            if (query !== "" && text.indexOf(query) !== -1) {
                $(this).addClass("change");
            } else {
                $(this).removeClass("change");
            }
        });
    }

    $searchBox.on("input", function() {
        const searchTerm = $(this).val().trim().toLowerCase();
        updatechange(searchTerm);
    });
});
</script>

</body>
</html>
